fleetConfig:
  timeout: 300
  logVerbosity: 5
  addOnConfigs:
  - name: test-addon
    version: "v1.0.0"
    manifests: |
      apiVersion: v1
      kind: Namespace
      metadata:
        name: test-addon
    clusterRoleBinding: ""
    hubRegistration: false
    overwrite: false
  spokeAnnotations:
    foo: "not-bar"
    baz: "quux"
  spokes:
  - name: hub-as-spoke
    createNamespace: true
    syncLabels: false
    kubeconfig:
      inCluster: true
    klusterlet:
      mode: "Default"
      purgeOperator: true
      forceInternalEndpointLookup: true
      forceInternalEndpointLookupManaged: false
      singleton: false
  - name: spoke
    addOns:
    - configName: test-addon
    createNamespace: true
    syncLabels: false
    kubeconfig:
      # secret is provisioned during E2E test setup
      secretReference:
        name: "test-fleetconfig-kubeconfig"
        namespace: "default"
        kubeconfigKey: "value"
    klusterlet:
      annotations:
        foo: "bar"
      mode: "Default"
      purgeOperator: true
      forceInternalEndpointLookup: true
      forceInternalEndpointLookupManaged: false
      singleton: false