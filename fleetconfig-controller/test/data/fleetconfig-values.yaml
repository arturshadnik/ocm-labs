fleetConfig:
  timeout: 300
  logVerbosity: 5
  spokeAnnotations:
    foo: "not-bar"
    baz: "quux"
  spokes:
  - name: hub-as-spoke
    createNamespace: true
    syncLabels: false
    kubeconfig:
      inCluster: true
    klusterlet:
      mode: "Default"
      purgeOperator: true
      forceInternalEndpointLookup: true
      forceInternalEndpointLookupManaged: false
      singleton: false
  - name: spoke
    createNamespace: true
    syncLabels: false
    kubeconfig:
      # secret is provisioned during E2E test setup
      secretReference:
        name: "test-fleetconfig-kubeconfig"
        namespace: "default"
        kubeconfigKey: "value"
    klusterlet:
      annotations:
        foo: "bar"
      mode: "Default"
      purgeOperator: true
      forceInternalEndpointLookup: true
      forceInternalEndpointLookupManaged: false
      singleton: false